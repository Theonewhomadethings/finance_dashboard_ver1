<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<style>
    /* Styling the navbar */
    .navbar-custom {
        background-color: #343a40;  /* Deep Gray */
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1); /* Subtle drop shadow */
    }

    /* Hover effect for nav links */
    .navbar-custom .nav-link {
        transition: color 0.3s;
    }

    .navbar-custom .nav-link:hover {
        color: #1E90FF;  /* Change color on hover */
    }

    /* Icon style */
    .navbar-custom .nav-link i {
        margin-right: 8px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom"> <!-- Changed class to navbar-dark and added custom class -->
    <a class="navbar-brand" href="{% url 'dashboard:index' %}">Finance Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:change_password' %}"><i class="fas fa-key"></i>Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:login' %}"><i class="fas fa-sign-in-alt"></i>Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
